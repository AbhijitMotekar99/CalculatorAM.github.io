<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="calculator">
          
            <input type="text" placeholder="0" id="outputscreen"><span id="calculator-label">C A L C U L A T O R</span>
            <button onclick="Clear()"><span>CL</span></button>
            <button onclick="del()"><span>DEL</span></button>
            <button onclick="display('%')"><span>%</span></button>
            <button onclick="display('/')"><span>/</span></button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')"><span>*</span></button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')"><span>-</span></button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')"><span>+</span></button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>

    
<footer class="footer">
    <p>Abhijit Motekar||motekarabhijit@gmail.com</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
